<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Cajero Automatico</title>
</h:head>

<h:body>

    <p:outputPanel style="text-align: center; margin-bottom: 2rem;">
        <h2 style="color: #007ad9; font-weight: bold;">Cajero Automático</h2>
    </p:outputPanel>

    <div class="card">
        <div style="width: 100%; display: flex; justify-content: center;">
            <h:form style="width: 400px;">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:fieldset legend="Ingrese sus datos">
                    <div class="card">
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-4" style="margin-bottom: 1rem;">
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-wallet"></i></div>
                                    <p:inputText placeholder="Número de Cuenta"/>
                                </div>
                            </div>

                            <div class="col-12 md:col-4" style="margin-bottom: 1rem;">
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                    <p:inputText placeholder="Pin de Seguridad"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandButton type="button" action="#{atmBean.redireccionDeposito()}" value="Depositos" style="margin-right: 2rem; min-width:10rem"/>
                    <p:commandButton type="button" action="#{atmBean.redireccionRetiro()}" value="Retiros" style="min-width:10rem"/>
                </p:fieldset>
            </h:form>
        </div>
    </div>
</h:body>
</html>
