<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Depositos</title>
</h:head>

<h:body style="margin: 2rem">

    <p:outputPanel style="margin-bottom: 2rem; display:flex">
        <!--<h2 style="color: #fff; font-weight: bold; display: flex; flex: 50%">Depositos</h2>-->
        <h2 style="color: lawngreen; font-weight: bold; display: flex; flex: 50%; justify-content: end">Saldo: 500 lps</h2>
    </p:outputPanel>

    <div style="display: flex; justify-content: center;">
        <p:card style="width: 25rem; margin-bottom: 2em;">
            <f:facet name="title">
                Deposito
            </f:facet>

            <h:form>
                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="input1" value="Monto" style="margin-right: 2rem;"/>
                        <p:inputNumber id="input1" value="#{inputNumberView.input1}" modifyValueOnWheel="false" />
                    </div>

                <div style="display: flex; justify-content: center; margin-top: 2rem">
                    <p:commandButton type="button" value="Depositar" styleClass="ui-button-success" style="background: #52c234; color: white;"/>
                </div>
            </h:form>

        </p:card>
    </div>

</h:body>
</html>
