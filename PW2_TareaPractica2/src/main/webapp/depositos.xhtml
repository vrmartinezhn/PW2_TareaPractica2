<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Depositos</title>
</h:head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<h:body style="height: 100dvh; display: grid; align-items: center">


    <div style="display: flex; justify-content: center;">
            <f:facet name="title">
                Deposito
            </f:facet>



            <h:form style="width: 400px; transform: scale(1.2)">
                <h1 style="text-align: center; font-family: 'Segoe UI'; padding-bottom: 1rem">Deposito</h1>

                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>


                <p:fieldset legend="#{atmBean.cuenta.nombre}" style="position: relative">
                    <div style="position: absolute; top: -3.5rem; right: 1rem; background: white; padding: 1rem; color: green; font-weight: bold; border-radius: 0.5rem">
                        <p:outputLabel value="#{atmBean.cuenta.saldo} Lps."/>
                    </div>
                    <div class="card" >

                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-4" style="margin-bottom: 1rem;">
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon" style="font-weight: bold">$</div>
                                    <p:inputNumber placeholder="Ingrese Cantidad a Depositar" value="#{atmBean.deposito}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandButton action="#{atmBean.depositar}" value="Depositar" update="@form" style=" min-width:22.7rem; background: dodgerblue; color: #fff;"/>
                    <hr style="width: 22.7rem; margin: 1rem 0rem"/>
                    <h:commandButton action="#{atmBean.volver}" value="Volver" style="min-width:22.7rem; background: #FDC830; color: black"/>
                </p:fieldset>
            </h:form>


    </div>

</h:body>
</html>
